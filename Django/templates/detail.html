{% extends "layout.html" %}

{% block body %}
<div class="row">

    <div class="col-lg-8">

        <h3 class="mt-4">Ürün: {{product.title}}</h3>

        <hr>

        <p class="lead">
            Satıcı: {{product.seller.username}}
        </p>

        <hr>

        <p>Fiyat: {{product.price}} ₺</p>

        <hr>
        {% if product.product_image %}
            <img class="img-fluid rounded" src="{{product.product_image.url}}" alt="">
        {% else %}
            <p>Resim yok.</p>
        {% endif %}
        <hr>

        <p>Tarih: {{product.created_date}}</p>
    
        <hr>

        <p class="lead">
            İçerik: {{product.content}}
        </p>       

    </div>
        
</div>

{% endblock body %}

{% extends "layout.html" %}

{% block body %}

<h3>Products</h3>
<hr>

{% if products %}
    <ul class="list-group">
        {% for product in products %}
            <li class = "list-group-item"><a href="product/{{product.id}}">{{product.title}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <div class = "alert alert-danger">Ürün yok.</div>
{% endif %}

{% endblock body %}

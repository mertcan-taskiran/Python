{% extends "layout.html" %}

{% block body %}

<h3>Products</h3>
<hr>

{% if products %}
    <ul class="list-group">
        {% for product in products %}
            <li class = "list-group-item">
                <div class="row">
                    <div class="col-md-6">
                        <a href="product/{{product.id}}">{{product.title}}</a>
                    </div>
                    <div class="col-md-6">
                        <div>{{product.price}} ₺</div>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <div class = "alert alert-danger">Ürün yok.</div>
{% endif %}

{% endblock body %}
